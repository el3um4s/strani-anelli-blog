# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title                       : Strani Anelli
email                       : stranianelli@gmail.com
description                 : Un nerd dall'aria intelligente con gli occhialini e che non capisce nulla di musica
twitter_username            : el3um4s
github_username             : el3um4s
minimal_mistakes_skin       : dark
search                      : true
teaser                      : "/assets/images/page-header-teaser.webp"

github_url                  : "https://github.com"
repository                  : "el3um4s/strani-anelli-blog"
branch                      : "master"
immagini                    : "https://raw.githubusercontent.com/el3um4s/strani-anelli-blog/master/_posts/"

#url                         : "https://el3um4s.github.io" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
#baseurl                     : "/strani-anelli-old" # the subpath of your site, e.g. "/blog"
#repository                 : # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
logo                        : "https://blog.stranianelli.com/assets/images/logo-1718-riga.svg" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title              : " " # overrides the website title displayed in the masthead, use " " for no title
# breadcrumbs               : false # true, false (default)


# Build settings
markdown                    : kramdown
kramdown:
  input                     : GFM
remote_theme                : mmistakes/minimal-mistakes
# Outputting
# permalink                   : /:categories/:title/
permalink                   : /:title/
paginate                    : 5 # amount of posts to show
paginate_path               : /page:num/
timezone                    : "Europe/Rome" # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Analytics
# analytics:
#  provider               : false # false (default), "google", "google-universal", "custom"
#  google:
#    tracking_id          :
#    anonymize_ip         : # true, false (default)

include:
  - _pages
  - _includes

comments:
  provider                  : "disqus"
  disqus:
    shortname               : "strani-anelli"

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name                      : "Samuele"
  avatar                    : "https://avatars0.githubusercontent.com/u/23579630?s=200&v=4"
  bio                       : "'Un nerd dall'aria intelligente con gli occhialini e che non capisce nulla di musica' (cit.)"
  links:
    - label                 : "Website"
      icon                  : "fas fa-fw fa-link"
      url                   : "https://stranianelli.com"
    - label                 : "Twitter"
      icon                  : "fab fa-fw fa-twitter-square"
      url                   : "https://twitter.com/el3um4s"
    - label                 : "GitHub"
      icon                  : "fab fa-fw fa-github"
      url                   : "https://github.com/el3um4s"
    - label                 : "Instagram"
      icon                  : "fab fa-fw fa-instagram"
      url                   : "https://instagram.com/eleumus/"

footer:
  links:
    - label                 : "Twitter"
      icon                  : "fab fa-fw fa-twitter-square"
      url                   : "https://twitter.com/el3um4s"
    - label                 : "GitHub"
      icon                  : "fab fa-fw fa-github"
      url                   : "https://github.com/el3um4s"
    - label                 : "Instagram"
      icon                  : "fab fa-fw fa-instagram"
      url                   : "https://instagram.com/eleumus/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
